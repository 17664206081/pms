server:
  port: 8080
  servlet:
    context-path: /scm
spring:
  datasource:
    url: jdbc:mysql://192.168.1.105:3306/demo?characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 200
      minimum-idle: 5
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy #开启驼峰命名
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect #建表时指定使用innodb 引擎
  thymeleaf:
    cache: false
    mode: HTML5
jwt:
  expiration: 3600

