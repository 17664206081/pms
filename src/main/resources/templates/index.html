<!DOCTYPE html>
<html lang="ZH-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="main_body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部 -->
    <div class="layui-header header">
        <div class="layui-main">
            <a href="#" class="logo">物业管理系统</a>
            <!-- 顶部右侧菜单 -->
            <ul class="layui-nav top_menu">
                <li class="layui-nav-item" pc>
                    <a href="javascript:;">
                        <img th:src="@{/images/icon.jpg}" class="layui-circle" width="35" height="35">
                         <cite sec:authentication="name"></cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a data-url="page/user/userInfo.html"><cite>个人资料</cite></a></dd>
                        <dd><a data-url="page/user/changePwd.html"></i><cite>修改密码</cite></a></dd>
                        <dd><a href="logout" ><cite>退出</cite></a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="navBar layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" th:each="privileges:${privilegesList}">
                <li class="layui-nav-item">
                    <a href="javascript:;" data-url="page/main.html">
                        <i class="iconfont icon-computer" data-icon="icon-computer"></i>
                        <cite th:text="${privileges.name}"></cite>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 右侧内容 -->
    <div class="layui-body layui-form">
        <div class="layui-tab marg0" lay-filter="bodyTab" id="top_tabs_box">
            <ul class="layui-tab-title top_tab" id="top_tabs">
                <li class="layui-this" lay-id=""><i class="layui-icon">&#xe60e;</i> <cite>我的桌面</cite></li>
            </ul>
            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <iframe src="page/main.html"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="layui-footer footer">
        <p>© 1015272918@qq.com</p>
    </div>
</div>
<script type="text/javascript" src="layui/layui.js"></script>
